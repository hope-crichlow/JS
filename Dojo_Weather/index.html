<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Dojo Weather</title>
</head>
<body>
    <nav>
        <h1>DojoWeather</h1>
        <ul class="navLinkList">
            <li>
                <a class="navLink" href="#">Burbank</a>
            </li>
            <li>
                <a class="navLink" href="#">Chicago</a>
            </li>
            <li>
                <a class="navLink" href="#">Dallas</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="bigCity">
            <h2>San Jose</h2>

            <div class="tempToggle">
                <p>show temperature in </p>
                <select name="degrees" id="degrees">
                    <option value="#">F</option>
                    <option value="#">C</option>
                </select>
            </div>
        </div>

        <div class="row between
        ">
            <div class="card">
                <h4>Today</h4>
                <img src="./Assets/some_rain.png" alt="Some Rain">
                <p>Some Rain</p>
                <ul>
                    <li class="high">24</li>
                    <li class= "low">18</li>
                </ul>
            </div>
            
        </div>
    </main>
    
</body>
</html>
